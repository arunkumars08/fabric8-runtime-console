<div class="row row-cards-pf center" *ngIf="fn">
  <div class="col-xs-4">
    <div class="card-pf">
      <div class="card-pf-body">
        <div class="icon">
          <span class="fa {{fn.icon}}"></span>
        </div>
        <div class="name">
          <h2 class="card-pf-title">{{fn.name}}</h2>
        </div>
        <div class="description">{{fn.description}}</div>
      </div>
    </div>
  </div>

  <div class="col-xs-8">
    <div class="card-pf">
      <h2 class="card-pf-title">Function Fields</h2>
      <div class="card-pf-body">
        <form class="form-horizontal">
          <!-- replacing id with data-id to pass build errors -->
          <div class="form-group required">
            <label class="col-sm-4 control-label">Function Name</label>
            <div class="col-sm-8">
              <input type="text" name="nameInput" data-id="nameInput" [(ngModel)]="fn.name" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Description</label>
            <div class="col-sm-8">
              <textarea data-id="descriptionInput" name="descriptionInput" class="form-control" [(ngModel)]="fn.description" rows="2"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Source</label>
            <div class="col-sm-8">
              <textarea data-id="sourceInput" name="sourceInput" class="form-control" [(ngModel)]="fn.source" rows="30"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Environment</label>
            <div class="col-sm-8">
              <textarea data-id="envIVarnput" name="envIVarnput" class="form-control" [(ngModel)]="fn.envVarText" rows="6"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
